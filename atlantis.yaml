# atlantis.yaml
version: 3
projects:
# If two or more projects have the same dir and workspace, they must also have
# a 'name' key to differentiate them.
- name: dev
  autoplan:
    enabled: false
    when_modified: ['*.tf*']
  dir: .
  workflow: custom
- name: prod
  dir: .
  autoplan:
    enabled: false
    when_modified: ['*.tf*']
  workflow: custom