# atlantis.yaml
version: 3
# repos lists the config for specific repos.
projects:
# If two or more projects have the same dir and workspace, they must also have
# a 'name' key to differentiate them.
- name: dev
  branch: /develop/
  autoplan:
    enabled: false
    when_modified: ['*.tf*']
  repo_locking: true
  dir: .
  workflow: dev
- name: preprod
  repo_locking: true
  branch: /develop/
  autoplan:
    enabled: false
    when_modified: ['*.tf*']
  dir: .
  workflow: preprod
- name: prod
  repo_locking: true
  branch: /main/
  dir: .
  autoplan:
    enabled: false
    when_modified: ['*.tf*']
  workflow: prod